<div class="col-md-4 offset-md-4">
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Sign in</h1>

    <mat-card>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <br>
                <br>
                <mat-form-field style="width: 100%;">
                    <mat-label>User Name</mat-label>
                    <input matInput type="text" [(ngModel)]="employee.userName" name="Username" required>
                </mat-form-field>
                <br>
                <br>
                <mat-form-field style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="employee.passWord" name="Password" required>
                </mat-form-field>
                <br>
                <br>
                <div class="d-flex justify-content-between">
                    <button mat-raised-button color="primary" type="button" (click)="goToSignUp()">Sign
                        up</button>
                    <button mat-raised-button color="primary" type="submit">Sign in</button>

                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
