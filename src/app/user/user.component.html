<div class="col-md-6 offset-md-3 bg-light p-4">
    <h4>View Employee Details</h4>
    <br>
    <div class="border p-3">
        <div class="mb-2">
            <label><b>First Name:</b></label> {{employee.firstName}}
        </div>
        <div class="mb-2">
            <label><b>Last Name:</b></label> {{employee.lastName}}
        </div>
        <div class="mb-2">
            <label><b>Email Id:</b></label> {{employee.emailId}}
        </div>
        <div class="mb-2">
            <label><b>Username:</b></label> {{employee.userName}}
        </div>
        <div class="mb-2">
            <label><b>Password:</b></label> {{employee.passWord}}
        </div>
        <div class="mb-2">
            <label><b>Role:</b></label> {{employee.role}}
        </div>
        <div class="mb-2">
            <label><b>Department:</b></label> {{employee.department}}
        </div>
    </div>
</div>
