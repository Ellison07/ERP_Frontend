<div class="mat-table-wrapper" style="margin-left: auto; ">
    <h2>Employee List</h2>
    <table mat-table [dataSource]="employees" class="mat-elevation-z8 larger-table">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef>Email Id</th>
            <td mat-cell *matCellDef="let employee">{{ employee.emailId }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let employee">{{ employee.role }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let employee">
                <div class="actions-wrapper">
                    <button mat-icon-button color="primary" matTooltip="Update" matTooltipPosition="right"
                        (click)="updateEmployee(employee.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="View" matTooltipPosition="right"
                        (click)="employeeDetails(employee.id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Delete" matTooltipPosition="right"
                        (click)="deleteEmployee(employee.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'emailId', 'role', 'department', 'actions']">
        </tr>
        <tr mat-row
            *matRowDef="let row; columns: ['firstName', 'lastName', 'emailId', 'role', 'department', 'actions'];"></tr>
    </table>
    <br>
    <br>
</div>
