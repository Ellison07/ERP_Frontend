<div class="col-md-6 offset-md-3">
    <h3> Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">

        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="email Id">
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="User Name" [(ngModel)]="employee.userName" name="emailId">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="Password" [(ngModel)]="employee.passWord" name="emailId">
        </div>

        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" id="role" [(ngModel)]="employee.role" name="role">
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
